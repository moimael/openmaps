<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>OpenMaps</title>
    <meta name="description" content="Map application using OpenStreetMap">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/leaflet-routing-machine.css">
    <!-- Using require.js, a module system for javascript, include the
     js files. This loads "main.js", which in turn can load other
     files, all handled by require.js:
     http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </head>
  <body role="application">
    <section role="region">
      <div role="main">
        <section id="instructions-pane" class="view" data-type="list">
          <ul id="instructions-list">
          </ul>
        </section>
        <div id="autocomplete">
          <div id="action-bar">
          </div>
          <section id="autocomplete-pane" class="card" data-type="list">
            <ul id="autocomplete-list">
            </ul>
          </section>
        </div>
        <div id="tool">
        </div>
        <div id="map">
        </div>
        <div id="action-menu">
        </div>
      </div>
  </section>
    <!-- END content -->
  </body>
</html>
